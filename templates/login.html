<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login - Almoxarifado</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #cc0000;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #cc0000;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #990000;
    }

    .mensagem {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Gestão de Almoxarifado</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for categoria, msg in messages %}
        <div class="mensagem">{{ msg }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST">
      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" name="usuario" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit">Entrar</button>
    </form>

    <div class="footer">64Bits Informática &copy; {{ ano }}</div>

  </div>
</body>
</html>
